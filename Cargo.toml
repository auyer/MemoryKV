[package]
name = "kv"
version = "0.1.0"
edition = "2021"

[dependencies]
axum = { version = "0.6", features = ["http2", "headers", "ws"] }
hyper = { version = "0.14", features = ["full"] }
futures = "0.3"
futures-util = { version = "0.3", default-features = false, features = [
    "sink",
    "std",
] }
tokio = { version = "1.28", features = ["full"] }
tokio-tungstenite = "0.19"
tower = { version = "0.4", features = [
    "util",
    "timeout",
    "load-shed",
    "limit",
] }
tower-http = { version = "0.4", features = [
    "cors",
    "timeout",
    "trace",
    "add-extension",
    "auth",
    "compression-full",
    "limit",
] }
tower-layer = "0.3.2"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
serde = { version = "1.0", features = ["derive"] }
metrics = "0.21"
metrics-exporter-prometheus = "0.12"
envy = "0.4"
bytes = "1.4"
thiserror = "1.0"
parking_lot = "0.12"
headers = "0.3"

[profile.release]
opt-level = 3
debug = false
lto = true
strip = "debuginfo"
panic = 'unwind'
incremental = false
codegen-units = 1
rpath = false
